  <!-- script for Business Profile Form  -->
 <script>
  function EditProfileForm(){
    
    var businessName = document.getElementById("businessName").readOnly = false;
    var fullName = document.getElementById("fullName").readOnly = false;
    var email = document.getElementById("email").readOnly = false;
    var password = document.getElementById("phone").readOnly = false;
    var passwordRepeat = document.getElementById("passwordRepeat").readOnly = false;
    
  }
  var regStatus = true;
  var errorMsg = document.getElementById("errorMsg");
  errorMsg.style.display = "none";

  if ("<%= status %>" == "false") {
    errorMsg.innerHTML = "This email is already exixt";
    errorMsg.style.display = "block";
    regStatus = false;
  }
  
  
  function validateForm() {
    var regStatus = true;
    var fullName = document.getElementById("fullName").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var passwordRepeat = document.getElementById("passwordRepeat").value;
    var checkbox = document.getElementById("cb").checked;

    if (!checkbox) {
      errorMsg.innerHTML = "You must agree the terms";
      errorMsg.style.display = "block";
      return false;
    }
    if (password.length < 8) {
      errorMsg.innerHTML =
        "Your password must include atleast 8 characters";
      errorMsg.style.display = "block";
      return false;
    }

    if (password != passwordRepeat) {
      errorMsg.innerHTML = "please confirm your password";
      errorMsg.style.display = "block";
      return false;
    }

    if (!ValidateEmail(email)) {
      errorMsg.innerHTML = "You have entered an invalid email address!";
      errorMsg.style.display = "block";
      return false;
    }

    return regStatus;
  }

  function ValidateEmail(email) {
    return /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email);
  }
</script>
